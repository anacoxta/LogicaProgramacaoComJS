  <body>
    <h1>Lógica de Programação com JS</h1>

    <!-- exercicio:
      criar uma calculadora rudimentar (vide aula35e36) -->
    <!-- novidade: 
      em todos os botões o onclick deve ser a função 'calcular()',
      passando o símbolo da operação como parâmetro -->

    <!-- MINHA RESOLUÇÃO %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->
    
    <div id="output"></div>
    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>

    <script>
      var n1 = parseFloat(prompt('digite um numero'))

      function calcular(operador) {

        var n2 = parseFloat(prompt('digite um numero'))

        switch (operador) {
          case '+':
            n1 += n2
            break
          case '-':
            n1 -= n2
            break
          case '*':
            n1 *= n2
            break
          case '/':
            n1 /= n2
            break
        }

        mostrar(n1)
      }

      function mostrar(resultado) {
        var output = document.querySelector('#output')
        output.innerHTML = resultado
      }

    </script>
