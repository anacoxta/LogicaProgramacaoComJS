<!DOCTYPE html>
<html>

  <body>
    <h1>Lógica de Programação com JS</h1>

    <!-- exercicio: -->
    <!-- assim que entra na pagina,
      usuário digita dois numeros que representam os lados de um retangulo -->
    <!-- apos clicar em um botao,
      sistema mostra a área total do retangulo -->

    <!-- MINHA RESOLUÇÃO %%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%% -->

    <button id='calcular'>Calcular a área</button>
    <div id='output'></div>

    <script>
    var l = parseFloat(prompt('Digite a largura do retângulo'))
    var h = parseFloat(prompt('Digite a altura do retângulo'))
    var output = document.querySelector('#output')
    var botao = document.querySelector('#calcular')

    botao.addEventListener('click', function() {
      var area = h * l
      output.innerHTML = 
        'largura: ' + l + '<br/><br/>' +
        'altura: ' + h + '<br/>' +
        'ÁREA TOTAL: ' + area
    })
    </script>
