<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>
      
      // OUTROS OPERADORES

      // Módulo (resto da divisão)
      4 % 2 //0
      3 % 2 //1
      2 % 2 //0
      20 % 14 //6 <—— (14 * 1 = 14) <—> (20 - 14 = 6)
      1489 % 132 //37 <—— (132 * 11 = 1452) <—> (1489 - 1452 = 37)

      //Exponenciação
      2 ** 3 //2³ = 8
      3 ** 2 //3² = 0
      2 ** 6 //2⁶ = 64
      10 ** 4 //10⁴ = 10.000

      // Incremento
      var n1 = 2
      n1++ //2
      console.log(n1) //retorna 3
      
      var n1 = 2
      ++n1 //3
      console.log(n1) //retorna 3

      //OU SEJA
      // N++ e N-- primeiro printa N e depois faz a operação
      // ++N e --N primeiro faz a operação e depois printa N

      // Decremento
      var n2 = 8
      n2-- //8
      console.log(n2) //retorna 7
      
      var n2 = 8
      --n2 //7
      console.log(n2) //retorna 7

    </script>

  </body>
</html>
