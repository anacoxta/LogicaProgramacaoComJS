<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      var dias = new Array('domingo', 'segunda', 'terça', 'quarta', 'quinta', 'sexta', 'sábado')

      var hoje = new Date()
      // retorna data neste formato:
      // 2019-05-01T20:37:51.743Z

      var diaSemana = hoje.getDay()
      //o método getDay() retorna dia da semana neste formato:
      // 0 —>(para domingo)
      // 1 —>(para segunda)
      // etc...

      /* RESPOSTA OVERKILL:

      switch(diaSemana) {
        case 0:
          diaSemana = dias[0]
          break
        case 1:
          diaSemana = dias[1]
          break
        case 2:
          diaSemana = dias[2]
          break
        case 3:
          diaSemana = dias[3]
          break
        case 4:
          diaSemana = dias[4]
          break
        case 5:
          diaSemana = dias[5]
          break
        case 6:
          diaSemana = dias[6]
          break
      }

      alert('Hoje é ' + diaSemana + '!') */

      //RESPOSTA SIMPLES:
      alert('Hoje é ' + dias[diaSemana] + '!')
      
    </script>

  </body>
</html>
