<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>
      
      // PARTE 1
      // PEDIR PRO USUÁRIO NUM 'X', CONVERTER PRA INTEIRO
      // PEDIR OUTRO NUM 'Y', CONVERTER PARA INTEIRO
      var x = parseInt(prompt("X ="))
      var y = parseInt(prompt("Y ="))

      // PARTE 2
      // ALERT: "O resto da divisão de (x) por (y) é: (result)"
      var modulo = (x % y)
      alert("O resto da divisão de " +x+ " por " +y+ " é: " +modulo)

      // PARTE 3
      // ALERT: "O número (x) elevado a (y) é: (result)"
      var potencia = (x ** y)
      alert("O número "+x+" elevado a "+y+" é: " +potencia)


    </script>

  </body>
</html>
