<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      //exercicio:
      //usuário digita numero de 1 a 6
      //sistema mostra mensagem diferente para cada numero

      n = parseFloat(prompt('Digite um número de 1 a 6:'))

      switch(n){
        case 1:
          alert('Você é muito linda')
          break
        case 2:
        alert('Você é muito muito linda')
          break
        case 3:
        alert('Você é muito muito muito linda')
          break
        case 4:
        alert('Você é muito muito muito muito linda')
          break
        case 5:
        alert('Você é muito muito muito muito muito linda')
          break
        case 6:
        alert('Você é muito muito muito muito muito muito linda')
          break
        default:
        alert('errôôôô')
          break
      }

    </script>
  </body>
</html>
