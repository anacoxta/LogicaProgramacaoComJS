<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      // Exercício:
      // Criar uma array cujos índices contenham os números (elementos de
      // outra array) multiplicados por 2

      array = [1,3,6,9]
      novoArray = multiplica(array)

      function multiplica(array) {
        var arrayTemporario = []
        for (var i=0; i<array.length; i++) {
          arrayTemporario[i] = array[i] * 2
        }
        return arrayTemporario
      }
      console.log(array)
      console.log(novoArray)


      
    </script>

  </body>
</html>
