<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

      <div id='output'></div>

    <script>

      var produtos = [
        {'nome':'cadeira', 'preco':299.00},
        {'nome':'mesa', 'preco': 450.99},
        {'nome':'estante', 'preco': 1299.00}
      ]      
     
      var msg = ''

      for (var i=0; i<produtos.length; i++) {
        msg += 'Produto: ' + produtos[i].nome + '<br/>'
        msg += 'Preço: R$ ' + produtos[i].preco + '<br/><br/>'
      }

      document.querySelector('#output').innerHTML = msg

      
      
    </script>

  </body>
</html>
