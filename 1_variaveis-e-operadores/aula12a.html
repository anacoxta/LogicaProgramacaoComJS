<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>
      
      // OPERADORES DE COMPARAÇÃO

      2 == 2 // true
      '2' == 2 // true

      10 != 10 // FALSE
      10 != '10' // FALSE
      
      2 === 2 // true
      '2' === 2 // FALSE
      
      10 !== 10 // FALSE
      10 !== '10' // true
      
      4 < 10 // true
      4 > 10 // FALSE

      2 <= 5 // true
      5 <= 5 // true
      7 <= 5 // FALSE
      
      2 >= 5 // FALSE
      5 >= 5 // true
      7 >= 5 // true



    </script>

  </body>
</html>
