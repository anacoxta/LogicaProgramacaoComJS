<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      /* SALTOS: 'RETURN' vs 'BREAK vs 'CONTINUE'
      Alterando o fluxo de um programa */

      // RETURN =======================================================
      function testeReturn() {
        for (var i=0; i < 10; i++) {
          if (i === 5) {
            return 'fim da função' //interrompe o loop e sai da função
          }
          console.log(i)
        }
        console.log('oi?')
      }

      var testeReturn = testeReturn()
      console.log(testeReturn)
      //0 1 2 3 4 fim da função <Observação: não printa 'oi?' porque saiu DA FUNÇÃO>


      // CONTINUE =======================================================
      function testeContinue() {
        for (var i=0; i < 10; i++) {
          if (i === 5) {
            continue //interrompe o fluxo e retoma o loop
          }
          console.log(i)
        }
        console.log('oi?')
        return 'fim da funcao'
      }

      var testeContinue = testeContinue()
      console.log(testeContinue)
      // 0 1 2 3 4 6 7 8 9 oi? fim da função <Observação: pulou o '5'>

      // BREAK =======================================================
      function testeBreak() {
        for (var i=0; i < 10; i++) {
          if (i === 5) {
            break //interrompe o fluxo e retoma o loop
          }
          console.log(i)
        }
        console.log('oi?')
        return 'fim da funcao'
      }

      var testeBreak = testeBreak()
      console.log(testeBreak)
      // 0 1 2 3 4 oi? fim da função <Observação: interrompe o loop mas continua na função>


    </script>

  </body>
</html>
