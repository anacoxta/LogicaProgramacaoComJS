<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      // EXERCÍCIO
      // PEDIR DOIS NÚMEROS, CALCULAR A MÉDIA
      // SE MÉDIA > 5, RETORNAR TRUE
      // SE MÉDIA <= 5, RETORNAR FALSE

      var x = parseFloat(prompt("X ="))
      var y = parseFloat(prompt("Y ="))

      media = (x + y) / 2
      trueOrFalse = media > 5
      
      alert("A média de "+x+" e "+y+" é maior que 5: "+trueOrFalse+"\n\nA média é "+media)


    </script>

  </body>
</html>
