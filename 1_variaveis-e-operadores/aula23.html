<!DOCTYPE html>
<html>
  <head>
    <title>Lógica de Programação com JS</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Lógica de Programação com JS</h1>

    <script>

      var nome = prompt('digite seu nome')

      var letras = nome.length

      switch (letras) {
        case 1:
          alert('seu nome tem uma letra só, que estranho')
          break
        case 2:
        alert('seu nome tem duas letras, que estranho')
          break
        case 3:
          alert('seu nome tem tres letras')
          break
        case 4:
          alert('seu nome tem quatro letras')
          break
        case 5:
          alert('seu nome tem cinco letras')
          break
        default:
          alert('seu nome tem muitas letras!')
      }

    </script>
  </body>
</html>
